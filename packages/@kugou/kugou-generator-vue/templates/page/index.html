<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>酷狗小程序</title>
    <% if (process.env.VUE_APP_DEVTOOL && process.env.NODE_ENV === 'development') { %>
      <script>
        window.__VUE_DEVTOOLS_HOST__ = '<%= process.env.DEVTOOL_HOST %>' // default: localhost
        window.__VUE_DEVTOOLS_PORT__ = '<%= process.env.DEVTOOL_PORT %>' // default: 8098
      </script>
      <script src="http://<%= process.env.DEVTOOL_HOST %>:<%= process.env.DEVTOOL_PORT %>"></script>
    <% } %>
  </head>
  <body>
    <div id="root"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
